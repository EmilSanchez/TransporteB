<!DOCTYPE html>
<html lang="en">
<head>
  <title>Transporte</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-3 bg-primary text-white text-center">
  <h1>Transporte</h1>
  <p>Pagina realizada como proyecto final de Investigacion de operaciones I</p>
</div>
  
<div class="container mt-4">
    <div class="row" style="height: 170px;">
        <div class="buses col-sm-2">
          <h5>- Buses - ( <span id="busesValue">0</span> )</h5>
          <label for="customRange2" class="form-label"></label>
          <input type="range" class="form-range" min="0" max="4" id="buses" value="0" oninput="actualizarBuses(this.value)">
        </div>
        
        <div class = 'busescampos col-sm-3' >
            <div id="busesInputs">

            </div>
        </div>
    
    
        <div class="Destinos col-sm-2">
            <h5>- Destinos - ( <span id="destinosValue">0</span> )</h5>
            <label for="customRange2" class="form-label"></label>
            <input style="width: 100%;" type="range" class="form-range" min="0" max="4" id="destinos" value="0" oninput="actualizarDestinos(this.value)">
        </div>
        <div class="destinosCampos col-sm-3">
            <div id="destinosInputs">

            </div>
        </div>
    </div>
    <hr>
    <div class="d-flex justify-content-center my-4">
      <button id="generateTable" type="button" class="btn btn-outline-secondary" onclick="almacenarDatos()">Generar Tabla</button>
    </div>

    <div id="datosGuardados" class="mt-4">

    </div>

    <div id="tablaGenerada" class="mt-6">

    </div>

    <hr>

    <div class="d-flex justify-content-center my-4">
      <button id="generarDiagrama" type="button" class="btn btn-outline-primary" onclick="generateDiagram()">
          Realizar Diagrama
      </button>
    </div>

    <div id="diagram-container">
      <svg id="diagram-svg" style="width: 100%; height: 0px"></svg>
    </div>

    <hr>

    <div class="d-flex justify-content-center my-6">
      <button id="fo" type="button" class="btn btn-outline-secondary" onclick="FOyRestricciones()">Funcion Objetivo y Restricciones</button>
    </div>
    <div id="datosGuardados2" class="mt-4">
    </div>

    <hr>

    <div class="d-flex justify-content-center my-6">
      <button id="generarDiagrama" type="button" class="btn btn-outline-primary" onclick="EsquinaNoroeste()">Esquina Nor-Oeste</button>
    </div>
    <div id="diagram-container2">
      
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leader-line/1.0.7/leader-line.min.js"></script>
<script src="script.js"></script>

</body>
</html>
